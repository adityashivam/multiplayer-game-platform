<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kaboom Fight Multiplayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: radial-gradient(circle at 20% 20%, #0a0d18, #05060b 40%), radial-gradient(circle at 80% 0%, #0c1424, transparent 30%);
        color: #e9edff;
        font-family: "Space Grotesk", "Inter", system-ui, -apple-system, sans-serif;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 55vh;
        max-height: 520px;
        flex: 0 0 auto;
        margin: 0 auto;
        object-fit: contain;
        background: #0b0d13;
      }
      @media (orientation: landscape) {
        canvas {
          height: 70vh;
          max-height: none;
        }
      }
      .game-shell {
        display: flex;
        flex-direction: column;
      }
      .game-header {
        position: sticky;
        top: 0;
        display: flex;
        gap: 14px;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
        background: rgba(7, 9, 16, 0.8);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.07);
        z-index: 3000;
      }
      .back-link {
        color: #8fb2ff;
        text-decoration: none;
        font-weight: 600;
        letter-spacing: 0.01em;
      }
      .back-link:hover {
        color: #c6d8ff;
      }
      .share-box {
        display: grid;
        grid-template-columns: 1fr auto auto;
        gap: 10px;
        align-items: center;
        width: min(620px, 100%);
      }
      .share-box .label {
        grid-column: 1 / 4;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #93a3c8;
      }
      .share-box input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(12, 16, 26, 0.7);
        color: #e9edff;
        font-size: 14px;
      }
      .share-box button {
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: linear-gradient(120deg, #4b7bff, #4ef0cf);
        color: #0b0c14;
        font-weight: 700;
        cursor: pointer;
      }
      .share-box button.secondary {
        background: rgba(255, 255, 255, 0.06);
        color: #dbe6ff;
        border-color: rgba(255, 255, 255, 0.1);
      }
      .share-box button:active {
        transform: translateY(1px);
      }
      .game-body {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0 0 24px;
      }
      #app {
        flex: 0 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="game-shell">
      <header class="game-header">
        <a class="back-link" href="/">‚Üê Back to games</a>
        <div class="share-box">
          <div class="label">Share this room</div>
          <input id="room-url" type="text" readonly value="Loading room..." />
          <button id="copy-room">Copy link</button>
          <button id="open-room" class="secondary">Open here</button>
        </div>
      </header>
      <div class="game-body">
        <div id="app">
          <canvas id="game-canvas"></canvas>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/kaboom/dist/kaboom.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/games/fight/main.js"></script>
  </body>
</html>
